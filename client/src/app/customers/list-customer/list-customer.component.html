<ng-container *ngIf="!displayNewCustomerMode">
    <table class="table table-striped">
        <thead>
            <th>Nazwa</th>
            <th>Adres</th>
            <th>Miejscowość</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let item of customers">
                <td>{{item.name}}</td>
                <td>{{item.street}} {{item.streetNumber}}</td>
                <td>{{item.city}}</td>
                <td><Button class="btn btn-primary" (click)="setCustomer(item)">Wybierz <i
                            class="fa fa-check-circle mx-2"></i></Button></td>
            </tr>
        </tbody>
    </table>
    <div class="row-col-12 d-flex justify-content-center" *ngIf="pagination && pagination.totalPages > 1">
        <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
            [maxSize]="5" [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
        </pagination>
    </div>
</ng-container>
