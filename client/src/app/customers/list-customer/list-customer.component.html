<ng-container *ngIf="!displayNewCustomerMode">
    <table class="table table-striped">
        <thead>
            <th>Nazwa</th>
            <th>Adres</th>
            <th>Miejscowość</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let item of customers">
                <td>{{item.name}}</td>
                <td>{{item.street}} {{item.streetNumber}}</td>
                <td>{{item.city}}</td>
                <td><Button class="btn btn-primary" (click)="setCustomer(item)">Wybierz <i
                            class="fa fa-check-circle mx-2"></i></Button></td>
            </tr>
        </tbody>
    </table>
</ng-container>
