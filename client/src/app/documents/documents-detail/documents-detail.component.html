<div class="container mt-3" *ngIf="documentEntity">

    <form class="row mb-5">

        <div class="row">
            <div class="col-sm-4">
                <label for="customerName" class="form-label ">Kontrahent:</label>
                <input type="text" class="form-control-lg form-control-plaintext ms-3" id="customerName"
                    value={{documentEntity.customer?.name}} readonly="true">

            </div>
        </div>
        <div class="row mb-3">
            <div class="row">
                <div class="col-sm-4 ms-3">
                    <input type="text" class="form-control-lg form-control-plaintext" id="customerStreet"
                        value="ul. {{documentEntity.customer?.street}} {{documentEntity.customer?.streetNumber}}"
                        readonly="true">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 ms-3">
                    <input type="text" class="form-control-lg form-control-plaintext" id="customerCity"
                        value={{documentEntity.customer?.city}} readonly="true">
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-sm-6">
                <label for="typeNumber" class="form-label">Dokument:</label>
                <input type="text" class="form-control-lg form-control-plaintext ms-3" id="typeNumber"
                    value="{{documentEntity.type}}/{{documentEntity.number}}/{{documentEntity.date}}" readonly="true">
            </div>
        </div>

    </form>
    <hr>
    <div class="row col-sm-12 mt-3">
        <table class="table table-striped table-sm" *ngIf="documentEntity.documentLines">
            <thead class="table">
                <tr>
                    <th>#</th>
                    <th>Nazwa</th>
                    <th>Kategoria</th>
                    <th>Nr Seryjny</th>
                    <th>Ilość</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let line of documentEntity.documentLines; let i=index">
                    <th >{{i+1}}</th>
                    <td>{{line.product.name}}</td>
                    <td>{{line.product.categoryName}}</td>
                    <td>{{line.product.serialNumber}}</td>
                    <td>{{line.quantity}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
