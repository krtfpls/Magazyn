<ng-container *ngIf="documentLines">
    <table class="table table-striped table-sm" >
        <thead class="table">
            <tr>
                <th>#</th>
                <th>Nazwa</th>
                <th>Kategoria</th>
                <th>Nr Seryjny</th>
                <th>Ilość</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let line of documentLines; let i=index">
                <th>{{i+1}}</th>
                <td>{{line.product.name}}</td>
                <td>{{line.product.categoryName}}</td>
                <td>{{line.product.serialNumber}}</td>
                <td>{{line.quantity}}</td>
            </tr>
        </tbody>
    </table>
</ng-container>
