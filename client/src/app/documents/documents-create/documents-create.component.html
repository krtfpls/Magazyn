<div class="row">
    <ng-container *ngIf="displayLinesMode">
        <app-document-create-lines (listDone)="displayModeChange()" [documentLines]="documentLines"></app-document-create-lines>
    </ng-container>

    <ng-container *ngIf="displayCustomerMode">
        <app-document-create-header (listDone)="displayModeChange()" [type]="type"></app-document-create-header>
    </ng-container>
</div>
