<ng-container *ngIf="product">
    <div class="row">
        <div class="alert alert-info pb-0" *ngIf="editForm.dirty">
            <p><strong>Informacja: </strong>Niezapisane zmiany zostaną utracone</p>
        </div>
    </div>

    <div class="row d-grid col-sm-6">
        <form #editForm="ngForm" id="editForm" (ngSubmit)="updateProduct()">
            <div class="mt-2">
                <input type="text" [(ngModel)]="product.id" hidden name="id">
                <div class="m-2">   <label for="name">Nazwa: </label>
                    <input type="text" 
                        [(ngModel)]="product.name" 
                        name="name" class="form-control m-2" autocomplete="off">
                </div>
             <div class="m-2">
                <label for="categoryName">Kategoria</label>
                <input type="text" 
                    [(ngModel)]="product.categoryName" 
                    name="categoryName" class="form-control m-2"
                    autocomplete="off">
             </div>
                <div class="m-2">
                    <label for="serialNumber">Numer Seryjny</label>
                <input type="text" 
                    [(ngModel)]="product.serialNumber" 
                    name="serialNumber" class="form-control m-2"
                    autocomplete="off">
                </div>
                <div class="m-2">
                    <label for="priceNetto">Cena Netto</label>
                    <input type="text" 
                        [(ngModel)]="product.priceNetto" 
                        name="priceNetto" class="form-control m-2"
                        autocomplete="off">
                </div>
                <div class="m-2">
                    <label for="minLimit">Limit minimalny </label>
                    <input type="text" 
                        [(ngModel)]="product.minLimit" 
                        name="minLimit" class="form-control m-2"
                        autocomplete="off">
                </div>
                <div class="m-2">
                    <label for="quantity">Ilość </label>
                    <input type="text" 
                        [(ngModel)]="product.quantity" 
                        name="quantity" class="form-control m-2"
                        disabled
                        autocomplete="off">
                </div>
                <div class="m-2">
                    <label for="description">Opis </label>
                    <textarea class="form-control mt-2" 
                        [(ngModel)]="product.description" 
                        name="description" 
                        rows="6"
                        autocomplete="off"></textarea>
                </div>
            </div>
        </form>
    </div>

    <div class="row mt-3 btn-group float-end">
        <button type="submit" [disabled]="!editForm.dirty" form="editForm" class="btn btn-warning m-2">
            Zapisz zmiany    
        </button>
        <button type="button" class="btn btn-light m-2" routerLink='/productsList'>Powrót</button>
    </div>
</ng-container>
