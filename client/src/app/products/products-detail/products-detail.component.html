<ng-container *ngIf="product">
    <table class="table table-striped">
        <tbody>
            <tr class="">
                <th>Nazwa:</th>
                <td>{{product.name}}</td>
            </tr>
            <tr>
                <th>Kategoria</th>
                <td>{{product.categoryName}}</td>
            </tr>
            <tr>
                <th>Numer Seryjny</th>
                <td>{{product.serialNumber}}</td>
            </tr>
            <tr>
                <th>Limit minimalny</th>
                <td>{{product.minLimit}}</td>
            </tr>
            <tr>
                <th>Cena Netto</th>
                <td>{{product.priceNetto}}</td>
            </tr>
            <tr>
                <th>Ilość</th>
                <td>{{product.quantity}}</td>
            </tr>
            <tr>
                <th>Dodatkowe Informacje</th>
                <td>{{product.description}}</td>
            </tr>
        </tbody>
    </table>
    <div class="row mt-3 m-auto float-end">
        <button type="button" class="btn btn-light mt-2" (click)="backButton()">Powrót</button>
    </div>
</ng-container>
