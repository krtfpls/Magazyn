            <span class="
            navbar-toggler-icon
            d-flex
            align-items-center
            justify-content-center
          ">
            </span>
        </button>

        <ngx-navbar-collapse id="main-nav" #collapse="ngxNavbarCollapse">

            <ul class="navbar-nav me-auto">

                    <li class="nav-item">
                        <a class="nav-link" routerLink='/dashboard' routerLinkActive='active'>Dashboard</a>

                        <a class="nav-link" routerLink='/documentsList' routerLinkActive='active'>Dokumenty</a>

                        <a class="nav-link" routerLink='/productsCreate' routerLinkActive='active'>Dodaj Produkt</a>

                        <a class="nav-link" routerLink='/documentsCreate/PZ' routerLinkActive='active'>Dokument PZ</a>

                    <li class="nav-item">
                        <a class="nav-link" routerLink='/documentsCreate/WZ' routerLinkActive='active'>Dokument WZ</a>

                </ng-container>

                    <a class="dropdown-item" routerLink="/">Edit Profile</a>

                <input name="username" [(ngModel)]="model.username" class="form-control me-sm-2" type="text"
                    placeholder="Username">
                <input name="password" [(ngModel)]="model.password" class="form-control me-sm-2" type="password"

                <button class="btn btn-light my-2 my-sm-0" type="submit">Login</button>
