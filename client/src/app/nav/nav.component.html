<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
      <a class="navbar-brand" routerLink='/' routerLinkActive='active'>Magazyn</a>

      <ul class="navbar-nav me-auto">
          <ng-container *ngIf="accountService.currentUser$ | async">

              <li class="nav-item">
                  <a class="nav-link" routerLink='/dashboard' routerLinkActive='active' >Dashboard</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" routerLink='/documents' routerLinkActive='active'>Dokumenty</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" routerLink='/productsList'routerLinkActive='active' >Produkty</a>
              </li>
              
          </ng-container>

          <li class="nav-item">
              <a class="nav-link" routerLink='/errors'routerLinkActive='active' >Errors</a>
          </li>
      </ul>
      <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
        <a class="dropdown-toggle text-light text-decoration-none ms-2" dropdownToggle>Welcome {{user.username}}</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item" routerLink="/">Edit Profile</a>
            <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
    </div>

      <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex mt-2 mt-md-0" (ngSubmit)="login()" 
          autocomplete="off">
          <input 
              name="username"
              [(ngModel)]="model.username"
              class="form-control me-sm-2" 
              type="text" 
              placeholder="Username">
          <input 
              name="password"
              [(ngModel)]="model.password"
              class="form-control me-sm-2" 
              type="password" 
              placeholder="Password">
          <button class="btn btn-light my-2 my-sm-0" type="submit">Login</button>
      </form>
  </div>

</nav>
