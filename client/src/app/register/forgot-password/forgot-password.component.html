<div class="row ">
    <form [formGroup]="forgotForm" (ngSubmit)="forgotForm.valid && sendForgotLink()" 
        autocomplete="off" class="mt5">

        <h2 class="text-center text-secondary mt-5">Podaj email</h2>
        <hr>
        <app-text-input [formControl]="$any(forgotForm.controls['email'])" 
            [label]="'Email'">
        </app-text-input>
        
        <div class="row" *ngIf="validationErrors">
            <ul class="text-danger">
                <li *ngFor="let error of validationErrors">
                    {{error}}
                </li>
            </ul>
        </div>

        <div class="text-center mt-2">
            <button [disabled]="!forgotForm.valid" class="btn btn-warning me-2" type="submit">Wy≈õlij</button>
            <button class="btn btn-default me-2" (click)="cancel()" type="button">Anuluj</button>
        </div>
    </form>
</div>
